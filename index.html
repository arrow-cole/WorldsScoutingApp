<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scout!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="setup()">

    <div class="container">
        <div class="row mt-3 mb-4">
            <div class="btn-group btn-group-lg add-team-group ms-auto" role="group" aria-label="Team Button Group">
                <button type="button" class="btn addTeam" style="text-align: center;" data-bs-toggle="modal" data-bs-target="#addModal">Add Team</button>
                <button type="button" class="btn addTeamIcon" style="text-align: center;" data-bs-toggle="modal" data-bs-target="#addModal"><svg xmlns="http://www.w3.org/2000/svg" width="33" height="33" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
                  </svg></button>
            </div>

            <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="addModalLabel">Add Team</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="teamName" class="form-label">Team Name</label>
                            <input type="text" class="form-control" id="teamName" placeholder="2771 Codered Robotics">
                        </div>
                        
                        <div class="mb-3">
                            <label for="addTeleOpScore" class="form-label">TeleOp Score</label>
                            <input type="number" class="form-control" id="addTeleOpScore" placeholder="80">
                        </div>

                        <div class="mb-3">
                            <label for="addAutonScore" class="form-label">Auton Score</label>
                            <input type="number" class="form-control" id="addAutonScore" placeholder="50">
                        </div>
                          
                        <div class="mb-3">
                            <label for="addDroneScore" class="form-label">Drone Score</label>
                            <select class="form-select" aria-label="Drone Score" id="addDroneScore">
                                <option selected>Drone Score</option>
                                <option value="0">None</option>
                                <option value="10">10 Points</option>
                                <option value="20">20 Points</option>
                                <option value="30">30 Points</option>
                              </select>
                        </div>

                        <div class="mb-3">
                            <label for="addCanHang" class="form-label">Ability to Hang</label>
                            <select class="form-select" aria-label="Can Hang" id="addCanHang">
                                <option selected>Can Hang?</option>
                                <option value="false">No</option>
                                <option value="true">Yes</option>
                              </select>
                        </div>

                        <div class="mb-3">
                            <label for="addNotes" class="form-label">Notes</label>
                            <textarea class="form-control" id="addNotes" rows="3" placeholder="Best Team Ever!"></textarea>
                        </div>

                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeAddModal">Close</button>
                      <button type="button" class="btn btn-primary" id="saveAddModal">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>

        <!-- <div class="row mb-2">
            <div class="btn-group team-btn-group btn-group-lg" role="group" aria-label="Team Button Group">
                <button type="button" class="btn number" style="text-align: center;" data-bs-toggle="modal" data-bs-target="#teamModal">1</button>
                <button type="button" class="btn teamBtn" style="text-align: left;" data-bs-toggle="modal" data-bs-target="#teamModal">Team 1</button>
                <button type="button" class="btn editBtn" style="text-align: center;" data-bs-toggle="modal" data-bs-target="#teamModal"><svg xmlns="http://www.w3.org/2000/svg" width="33" height="33" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                </svg></button>
            </div>
        </div> -->

        <div class="modal fade" id="teamModal" tabindex="-1" aria-labelledby="teamModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="teamModalLabel">Team 1</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="teleOpScore" class="form-label">TeleOp Score</label>
                        <input type="number" class="form-control" id="teleOpScore" placeholder="">
                    </div>

                    <div class="mb-3">
                        <label for="autonScore" class="form-label">Auton Score</label>
                        <input type="number" class="form-control" id="autonScore" placeholder="">
                    </div>
                      
                    <div class="mb-3">
                        <label for="droneScore" class="form-label">Drone Score</label>
                        <select class="form-select" aria-label="Drone Score" id="droneScore">
                            <option selected>Drone Score</option>
                            <option value="0">None</option>
                            <option value="10">10 Points</option>
                            <option value="20">20 Points</option>
                            <option value="30">30 Points</option>
                          </select>
                    </div>

                    <div class="mb-3">
                        <label for="canHang" class="form-label">Ability to Hang</label>
                        <select class="form-select" aria-label="Drone Score" id="canHang">
                            <option selected>Can Hang?</option>
                            <option value="false">No</option>
                            <option value="true">Yes</option>
                          </select>
                    </div>

                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" rows="3"></textarea>
                    </div>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="saveChanges">Save changes</button>
                </div>
              </div>
            </div>
          </div>
    </div>

    <br>
    <br>
    <br>
    <br>

    <nav class="navbar fixed-bottom" id="footer">
        <div class="container-fluid d-flex justify-content-end align-items-center">
            <span class="me-2">Presented By</span>
            <img src="MOE.jpg" alt="Codered Robotics" width="70rem">
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
